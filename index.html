<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estacionamento JS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body onload="mostraPatio()">

<div class="container">
    <div class="header clearfix">
        <h2>Estacionamento <small>Por: Jodi Mauricio</small></h2>
        <div class="jumbotron">
            <form id="formulario">
                <div class="form-group">
                     <label> Modelo do veículo</label>
                     <input type="text" id="modelocarro" class="form-control">
                </div>

                <div class="form-group">
                     <label> Placa do veículo</label>
                     <input type="text" id="placacarro" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Adcionar</button>
            </form>
        </div>
    </div>
</div>

<div class="row marketing">
    <div class="col-lg-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Modelo: </th>
                    <th>Placa: </th>
                    <th>Entrada: </th>
                    <th>Finalizar: </th>
                </tr>
            </thead>
            <tbody id="resultados"></tbody>
        </table>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>


</body>
</html>
